<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botón de prueba</title>
<script>
function buscaredad(edad) {
    let msg = '';
    if (edad >= 18) {
        msg = 'eres mayor de edad';
    } else {
        msg = 'no eres mayor de edad';
    }
    return msg;
}

function ejecutarFuncion() {
    let edad = prompt('Ingresa tu edad:');
    alert(buscaredad(edad));
}
</script>
</head>
<body>

<button onclick="ejecutarFuncion()">Probar función</button>

</body>
</html>
